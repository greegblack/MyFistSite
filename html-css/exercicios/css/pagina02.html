<!--
    Existem 2 tipos de caixas:
      BOX-LEVEL: Ocupa todo o container onde esta inserida. Exemplos:
        - <div>
        - <h1> - <h6>
        - <p>
        - <main>
        - <header>
        - <nav>
        - <article>
        - <aside>
        - <footer>
        - <form>
        - <video>

      INLINE-LEVEL: ao co-ntrário do box-level, o inline apenas continua seguindo o conteúdo quando adicionado. exemplos:
            - <span>
            - <a>
            - <code>
            - <small>
            - <strong>
            - <em>
            - <sup> - <sub>
            - <label>
            - <button>
            - <input>
            - <select>
-->
